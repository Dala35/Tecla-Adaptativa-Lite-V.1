 <!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tecla Adaptativa Lite ‚Äì Linguagem Nacional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #111827, #1f2937);
            font-family: 'Inter', sans-serif;
        }
        .button-style {
            padding: 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 0.75rem;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            font-weight: 600;
        }
        .button-style:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 10px rgba(0,0,0,0.3);
        }
        .mic-active {
            animation: pulse-mic 1s infinite;
        }
        @keyframes pulse-mic {
            0%,100% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7);}
            70% { box-shadow: 0 0 0 10px rgba(52, 152, 219, 0);}
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center p-6 sm:p-10">
    <div class="container bg-gray-800 rounded-3xl shadow-2xl max-w-3xl w-full p-6 sm:p-10 mt-6">
        <h1 class="text-3xl font-bold mb-4 text-center text-primary-blue">üß† Tecla Adaptativa Lite</h1>
        <p class="text-base text-gray-300 text-center mb-6">
            Escolha, dite ou clique. A vocaliza√ß√£o e o destaque ser√£o na l√≠ngua selecionada.
        </p>

        <!-- Linguagem -->
        <div class="w-full mb-6">
            <label for="lang-select" class="block text-sm font-medium text-gray-400 mb-2">L√≠ngua de Manifesta√ß√£o:</label>
            <select id="lang-select" onchange="mudarLinguaVocalizacao(this.value)" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white appearance-none cursor-pointer">
                <option value="ckw" selected>Cokwe (Chokwe)</option>
                <option value="knd">Kimbundo</option>
                <option value="mbu">Umbundu</option>
            </select>
        </div>

        <!-- Bot√µes das frases geradas -->
        <div id="option-grid" class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-8">
            <!-- Bot√µes v√£o ser criados dinamicamente -->
        </div>

        <!-- Output -->
        <div id="resposta" class="output mt-10 bg-gray-900 border border-primary-blue/50 p-6 rounded-xl text-center text-lg font-medium min-h-[7rem] flex flex-col justify-center">
            <p class="text-gray-400">Clique numa op√ß√£o para manifestar a frase.</p>
        </div>
    </div>

    <script>
        let linguaVocalizacao = 'ckw';

        const linguasInfo = {
            ckw: { nome: 'Cokwe (Chokwe)', cor: 'text-green-500' },
            knd: { nome: 'Kimbundo', cor: 'text-yellow-400' },
            mbu: { nome: 'Umbundu', cor: 'text-red-500' },
        };

        function mudarLinguaVocalizacao(novaLingua) {
            linguaVocalizacao = novaLingua;
        }

        async function carregarFrases() {
            try {
                const response = await fetch('frases.json');
                const frases = await response.json();
                gerarBotoes(frases);
            } catch (err) {
                console.error("Erro ao carregar o JSON:", err);
                document.getElementById('resposta').innerText = "Erro ao carregar as frases.";
            }
        }

        function gerarBotoes(frases) {
            const grid = document.getElementById('option-grid');
            grid.innerHTML = '';
            frases.forEach((frase, index) => {
                const btn = document.createElement('button');
                btn.className = 'button-style bg-gray-700 hover:bg-gray-600';
                btn.innerHTML = `${frase.emoji} ${frase.pt}`;
                btn.onclick = () => exibirEfalar(frase);
                grid.appendChild(btn);
            });
        }

        function exibirEfalar(frase) {
            const output = document.getElementById('resposta');
            const destaque = (lang) => {
                const isSelected = lang === linguaVocalizacao;
                const color = linguasInfo[lang].cor;
                const size = isSelected ? 'text-2xl font-extrabold' : 'text-lg font-semibold text-gray-300';
                const tag = isSelected ? '(VOZ E DESTAQUE)' : '';
                return `<p class="${size} ${color}">${frase[lang]} ${tag}</p>`;
            };

            output.innerHTML = `
                <div class="flex flex-col space-y-2">
                    <p class="text-sm text-gray-400">Portugu√™s:</p>
                    <strong class="text-xl text-white">${frase.pt}</strong>
                    ${destaque('ckw')}
                    ${destaque('knd')}
                    ${destaque('mbu')}
                </div>
            `;

            falar(frase[linguaVocalizacao]);
        }

        function falar(texto) {
            if ('speechSynthesis' in window) {
                const utter = new SpeechSynthesisUtterance(texto);
                utter.lang = 'pt-AO';
                utter.rate = 0.9;
                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(utter);
            }
        }

        // Carrega as frases ao abrir a p√°gina
        carregarFrases();
    </script>
</body>
</html>
