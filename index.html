        <!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Tecla Adapta Lite ‚Äì Tradu√ß√£o Local</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        'primary-blue': '#3498db',
        'dark-bg': '#1a1a1a',
        'card-bg': '#2a2a2a',
        'ckw-color': '#10b981',
        'knd-color': '#f59e0b',
        'mbu-color': '#ef4444'
      },
      fontFamily: { sans: ['Inter', 'sans-serif'] }
    }
  }
}
</script>
<style>
body { background: linear-gradient(to bottom right, #111827, #1f2937); font-family: 'Inter', sans-serif; }
.mic-active { animation: pulse-mic 1s infinite; }
@keyframes pulse-mic { 0%,100%{box-shadow:0 0 0 0 rgba(52,152,219,0.7);} 70%{box-shadow:0 0 0 10px rgba(52,152,219,0);} }
.button-style { padding: 1rem; font-size: 1rem; border: none; border-radius: 0.75rem; color: white; cursor: pointer; transition: all 0.2s ease-in-out; box-shadow: 0 4px 6px rgba(0,0,0,0.2); font-weight:600; }
.button-style:hover { transform: scale(1.05); box-shadow: 0 8px 10px rgba(0,0,0,0.3); }
</style>
</head>
<body class="text-white min-h-screen flex flex-col items-center p-6 sm:p-10">

<div class="container bg-gray-800 rounded-3xl shadow-2xl max-w-xl w-full p-6 sm:p-10 mt-6 transform transition-all duration-500 hover:shadow-primary-blue/30">

<h1 class="text-3xl font-bold mb-4 text-center text-primary-blue"><span class="mr-2">üß†</span> Tecla Adapta Lite</h1>
<p class="text-base text-gray-300 text-center mb-6">Digite ou fale em Portugu√™s. Cada palavra ser√° traduzida localmente para as l√≠nguas nacionais selecionadas.</p>

<!-- Sele√ß√£o de Idioma -->
<div class="flex flex-col gap-4 mb-8">
  <div class="w-full">
    <label for="lang-select" class="block text-sm font-medium text-gray-400 mb-2">Idioma de Destaque (Voz e Cor):</label>
    <select id="lang-select" onchange="mudarLinguaVocalizacao(this.value)" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white cursor-pointer focus:ring-primary-blue focus:border-primary-blue">
      <option value="ckw" selected>Cokwe</option>
      <option value="knd">Kimbundo</option>
      <option value="mbu">Umbundu</option>
    </select>
  </div>

  <div class="flex gap-4">
    <button id="mic-button" onclick="iniciarReconhecimentoDeFala()" class="flex-1 button-style bg-primary-blue hover:bg-blue-600 active:bg-blue-700 flex items-center justify-center py-3"><span class="text-2xl mr-2">üé§</span> Falar</button>
    <button onclick="traduzirTextoLocal()" class="flex-1 button-style bg-gray-600 hover:bg-gray-700 active:bg-gray-800 flex items-center justify-center py-3"><span class="text-2xl mr-2">‚úçÔ∏è</span> Traduzir</button>
  </div>

  <input type="text" id="text-input" placeholder="Digite sua frase em Portugu√™s..." class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-primary-blue focus:border-primary-blue transition duration-200" onkeydown="if(event.key==='Enter') traduzirTextoLocal()">
</div>

<div id="resposta" class="output mt-10 bg-gray-900 border border-primary-blue/50 p-6 rounded-xl text-center text-lg font-medium min-h-[7rem] flex flex-col justify-center transition duration-300">
<p class="text-gray-400">Digite, fale ou clique em Traduzir para come√ßar.</p>
</div>

<footer class="mt-10 text-sm text-gray-400 text-center max-w-xl">
Criado por Dala De Carvalho ‚Äì Projeto DALA CURE OS | <span class="text-primary-blue font-semibold">Tradu√ß√£o local para Cokwe, Kimbundo e Umbundu.</span>
</footer>

<script>
// --- Configura√ß√£o ---
let linguaVocalizacao = 'ckw';
const linguasInfo = {
  ckw: { nome:'Cokwe', cor:'ckw-color' },
  knd: { nome:'Kimbundo', cor:'knd-color' },
  mbu: { nome:'Umbundu', cor:'mbu-color' }
};

// --- Dicion√°rio Local ---
const dicionario = {
  ola:'Moyo wenu','bom':'wenu','dia':'ndanda','como':'Kanawa','estas':'?','estou':'Ngulhi','bem':'kanawa',
  obrigado:'Na√ßakwila','eu':'Na','te':'ku','amo':'zanga','quero':'Nguna','comer':'zangue kulhia'
};

// --- Fun√ß√µes ---
function mudarLinguaVocalizacao(novaLingua){linguaVocalizacao=novaLingua;const output=document.getElementById('resposta');output.innerHTML=`<p class="text-xl font-semibold text-primary-blue">Idioma de destaque alterado para: ${linguasInfo[novaLingua].nome}</p><p class="text-sm text-gray-400">Digite ou fale a pr√≥xima frase.</p>`;}

function traduzirTextoLocal(){
  const texto=document.getElementById('text-input').value.trim();
  const output=document.getElementById('resposta');
  if(!texto){output.innerHTML='<p class="text-xl text-red-500 font-semibold">Digite uma frase para traduzir.</p>';return;}
  
  const palavras=texto.split(/\s+/);
  const traduzidas={pt:[],ckw:[],knd:[],mbu:[]};
  palavras.forEach(p=>{
    traduzidas.pt.push(p);
    traduzidas.ckw.push(dicionario[p.toLowerCase()] || p);
    traduzidas.knd.push(dicionario[p.toLowerCase()] || p);
    traduzidas.mbu.push(dicionario[p.toLowerCase()] || p);
  });

  const exibir=(lang)=>{const isSelected=lang===linguaVocalizacao;const cor=linguasInfo[lang].cor;const textSize=isSelected?'text-3xl':'text-lg';const textColor=isSelected?`text-${cor}`:'text-gray-300';const fontStyle=isSelected? 'font-extrabold':'font-semibold';return`<div class="py-1"><p class="text-sm font-light text-gray-400">${linguasInfo[lang].nome}${isSelected?' (VOZ E DESTAQUE)':''}</p><em class="${textSize} ${textColor} ${fontStyle}">${traduzidas[lang].join(' ')}</em></div>`;};
  
  output.innerHTML=`<div class="flex flex-col space-y-4 text-left w-full mx-auto"><div class="border-b border-gray-700 pb-2"><p class="text-sm font-light text-gray-400">Portugu√™s (Input)</p><strong class="text-xl text-white">${traduzidas.pt.join(' ')}</strong></div>${exibir('ckw')}${exibir('knd')}${exibir('mbu')}</div>`;
  falar(traduzidas[linguaVocalizacao].join(' '));
  document.getElementById('text-input').value='';
}

function falar(texto){if('speechSynthesis'in window){window.speechSynthesis.cancel();const audio=new SpeechSynthesisUtterance(texto);const voices=window.speechSynthesis.getVoices();const ptVoice=voices.find(v=>v.lang.startsWith('pt-')||v.lang.startsWith('pt_'));if(ptVoice)audio.voice=ptVoice;audio.lang='pt-AO';audio.rate=0.9;window.speechSynthesis.speak(audio);}}

// --- Reconhecimento de Fala ---
let recognition,isListening=false;
if(window.SpeechRecognition||window.webkitSpeechRecognition){
const SpeechRecognition=window.SpeechRecognition||window.webkitSpeechRecognition;
recognition=new SpeechRecognition();recognition.continuous=false;recognition.interimResults=false;recognition.lang='pt-PT';
recognition.onstart=()=>{isListening=true;const micButton=document.getElementById('mic-button');micButton.innerHTML='<span class="text-2xl mr-2">üî¥</span> A Ouvir...';micButton.classList.add('mic-active');document.getElementById('resposta').innerHTML='<p class="text-xl text-primary-blue font-semibold animate-pulse">Aguarde a sua fala...</p>';};
recognition.onend=()=>{isListening=false;const micButton=document.getElementById('mic-button');micButton.innerHTML='<span class="text-2xl mr-2">üé§</span> Falar';micButton.classList.remove('mic-active');};
recognition.onresult=(event)=>{const transcript=event.results[0][0].transcript;document.getElementById('text-input').value=transcript;traduzirTextoLocal();};
recognition.onerror=(event)=>{console.error('Erro de reconhecimento de fala:',event.error);document.getElementById('resposta').innerHTML=`<p class="text-xl text-red-500 font-semibold">Erro de Fala: ${event.error}</p>`;};
}
function iniciarReconhecimentoDeFala(){if(!recognition){document.getElementById('resposta').innerHTML='<p class="text-xl text-red-500 font-semibold">Reconhecimento de fala indispon√≠vel.</p>';return;}isListening?recognition.stop():recognition.start();}
</script>
</body>
</html>
